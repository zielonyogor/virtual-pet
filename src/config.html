<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <link rel="stylesheet" href="./assets/styles/config.css">
  </head>

  <body>
    <!-- Bar -->
    <div class="titlebar">
      <span class="window-title">settings</span>
      <button id="minimize-btn"></button>
      <button id="close-btn"></button>
    </div>
    <!-- Config window -->
    <main class="config-window">
      <section class="config-section git-section">
        <p class="section-title">git repositories</p>
        <div id="git-list">
        </div>
        <button id="add-git-btn">add git repository</button>
      </section>
      <section class="config-section">
        <p class="section-title">times</p>
        <form class="times-list" id="times-form" method="post">
          <div class="time-input-container">
            <input type="number" name="time-1" class="time-input" min="0" max="60">
            <input type="number" name="time-2" class="time-input" min="0" max="60">
            <input type="number" name="time-3" class="time-input" min="0" max="60">
          </div>
          <button type="submit" class="save-time-btn">save new times</button>
        </form>
      </section>
    </main>

    <script type="module" src="./core/config.js"></script>
  </body>
</html>
