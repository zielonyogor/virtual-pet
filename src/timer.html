<!DOCTYPE html>

    <link rel="stylesheet" href="./assets/styles/styles.css">
    <link rel="stylesheet" href="./assets/styles/timer.css">
  </head>

  <body>    
    <!-- Bar -->
    <div class="titlebar">
      <button id="close-btn">X</button>
    </div>

    <div class="timer-window">

    </div>
    <button id="start-btn" class="start-btn">start</button>

    <script type="module" src="./core/timer.js"></script>
  </body>
</html>
